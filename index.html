<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <form class="form-control ">
        <div class="card w-80 mx-1 my-4 p-2">
            <div class="card-header">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <div class="car-body text-start">
                <div class="alert alert-danger m-4  col-10  " role="alert"> <!---la alerta siempre mal colocada-->
                    Some fields are missing
                </div>

                <div class="row mx-2 mb-3 d-inlene-flex">
                    <div class="col-5 mb-3"> <!---Input tipo tel para nummeros forzando al cantidad de entrada-->
                        <label for="formGroupExampleInput" class="form-label">Card#</label>
                        <input type="tel" inputmode="numeric" maxlength="19" pattern="\d{13,19}" class="form-control"
                            id="formGroupExampleInput" placeholder="XXXX-XXXX-XXXX">
                    </div>
                    <div class="col-3">
                        <label for="formGroupExampleInput" class="form-label">CVC #</label>
                        <input type="tel" inputmode="numeric" maxlength="4" class="form-control"
                            id="formGroupExampleInput" placeholder="0000">
                    </div>
                    <div class="col-4 d-inlene-flex">
                        <div class="col-auto input-group">
                            <label class="form-label" for="autoSizingInputGroup">Amount</label>
                            <div class="input-group">
                                <div class="input-group-text">$</div>
                                <input type="tel" inputmode="numeric" class="form-control" id="autoSizingInputGroup"
                                    placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="col-6"> <!---Input para el nombre-->
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>

                    <div class="col-5 mt-3"> <!---Input para ciudad estacion "text" y "tel" potal code"-->
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">

                    </div>
                    <div class="col-4 mt-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-3 mt-3 mb-3">
                        <label for="formGroupExampleInput" class="form-label">Postal code</label>
                        <input type="tel" inputmode="numeric" maxlength="19" pattern="\d{13,19}" class="form-control"
                            id="formGroupExampleInput" placeholder="">
                    </div>




                    <div class="car-footer d-flex justify-content-end gap-2"> <!---Input tipo botones submit y reset-->
                        <input type="reset" class="btn btn-secondary" value="cancel">
                        <input type="submit" class="btn btn-primary" value="Send">

                    </div>
                </div>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
