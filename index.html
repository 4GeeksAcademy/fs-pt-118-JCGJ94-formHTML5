<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title> Formulario HTML5 </title>
</head>

<body>
    <form>
        <div class="card mx-auto my-4 " style="width: 90%;">
            <div class="card-header">
                <h2 class="card-title">Payment form example</h2>
            </div>
            <div class="card-body text-start">
                <div class="alert alert-danger mt-2 mb-3 col-12  " role="alert"> <!---la alerta siempre mal colocada-->
                    Some fields are missing
                </div>         
                <div class="row  mb-3 d-inlene-flex">
                    <div class="col-sm-6 col-md-5 col-lg-5 mb-3"> <!---Input tipo tel para nummeros forzando al cantidad de entrada-->
                        <label for="formGroupExampleInput" class="form-label">Card#</label>
                        <input type="tel" inputmode="numeric" maxlength="24" class="form-control"
                            id="formGroupExampleInput" placeholder="XXXX-XXXX-XXXX">
                    </div>
                    <div class="col-sm-2 col-md-3 col-lg-3">
                        <label for="formGroupExampleInput" class="form-label">CVC #</label>
                        <input type="tel" inputmode="numeric" maxlength="4" class="form-control"
                            id="formGroupExampleInput" placeholder="0000">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4 d-inlene-flex">
                        <div class="col-auto input-group">
                            <label class="form-label" for="autoSizingInputGroup">Amount</label>
                            <div class="input-group">
                                <div class="input-group-text">$</div>
                                <input type="tel" inputmode="numeric" class="form-control" id="autoSizingInputGroup"
                                    placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6"> <!---Input para el nombre-->
                        <label for="name" class="form-label"> First name </label>
                        <input type="text" class="form-control" id="name" placeholder="" aria-label="First name">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="lastName" class="form-label"> Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" aria-label="Last name">
                    </div>

                    <div class="col-sm-6 col-md-5 col-lg-5 mt-3"> <!---Input para comunidad autonoma "text" y "tel" postal code"-->
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">

                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 mt-3">
                        <label for="inputState" class="form-label"> State </label>
                        <select id="inputState" class="form-select">
                            <option selected> Pick a state... </option>
                            <option> Catalu√±a </option>
                            <option> Madrid </option>
                            <option> Andalucia </option>
                            <option> Comunida Valenciana </option>
                            <option> Baleares </option>
                            <option> Canarias </option>
                        </select>

                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3 mt-3 mb-3">
                        <label for="formGroupExampleInput" class="form-label">Postal code</label>
                        <input type="tel" inputmode="numeric" maxlength="19" class="form-control"
                            id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6  d-flex flex-column mb-3">
                        <span class="form-label"> We accept: </span>
                        <div class="form-check d-inline-flex flex-wrap aling-items-center shadow-sm col-sm-12 col-md-9 col-lg-5 p-2 bg-secondary rounded text-white">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input visually" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <span
                                        class="fab fa-cc-mastercard"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><span
                                        class="fab fa-cc-visa"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio3"><span
                                        class="fab fa-cc-diners-club"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio4"><span
                                        class="fab fa-cc-amex"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3 ">
                        <label class="form-label" for="message">Messege</label>
                        <textarea class="form-control" type="text-area" placeholder="Add any notes here." rows="4"
                            id="message"> </textarea>
                        <div class="form-text">
                            Add any notes here...
                        </div>
                    </div>
                </div>
             </div>
             <!---Input tipo botones submit y reset-->
             <div class="card-footer d-flex justify-content-end gap-2">
                 <input type="reset" class="btn btn-secondary" value="cancel">
                 <input type="submit" class="btn btn-primary" value="Send">
                </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
